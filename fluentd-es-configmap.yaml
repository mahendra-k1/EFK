apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-es-config
  namespace: efklog
  labels:
    k8s-app: fluentd-es
data:

  fluent.conf: |-
    <system>
      log_level info
    </system>

    # ================================
    # INPUT: Read container logs
    # ================================
    <source>
      @type tail
      path /var/log/containers/*.log
      pos_file /var/log/fluentd-containers.log.pos
      tag kubernetes.*
      read_from_head true
      <parse>
        @type cri
      </parse>
    </source>

    # ================================
    # FILTER: Add Kubernetes metadata
    # ================================
    <filter kubernetes.**>
      @type kubernetes_metadata
    </filter>

    # ================================
    # OUTPUT: Send to Elasticsearch
    # ================================
    <match kubernetes.**>
      @type elasticsearch
      host elasticsearch-logging
      port 9200
      scheme http
      logstash_format true
      logstash_prefix kubernetes
      include_tag_key true
      flush_interval 5s
    </match>
